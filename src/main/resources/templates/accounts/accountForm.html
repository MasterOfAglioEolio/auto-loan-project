<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        //회원가입 실패시 에러 메시지 출력
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <form action="/accounts/new" role="form" method="post" th:object="${accountFormDto}">
        <div class="form-group py-2">
            <label th:for="accountId">아이디</label>
            <label>
                <input type="text" th:field="*{accountId}" class="form-control" placeholder="아이디를 입력해주세요">
            </label>
            <p th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="email">이메일주소</label>
            <label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            </label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="password">비밀번호</label>
            <label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            </label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
            <button type="button" class="btn btn-outline-dark" onclick="history.back();">Cancel</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
