<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Edit</title>

    <!-- Custom fonts for this template-->
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Edit Your Information!</h1>
                        </div>
                        <form class="user" action="/customerinfo/update" method="post"> <!--customerinfo/update 에 대해서 action-->

                            <input name="customerId" type="hidden" th:value="${customerInfo.customerId}">

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="custom-select" id="gender" name="gender">
                                        <option th:each="genderOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.Gender).values()}"
                                                th:value="${genderOpt}" th:text="${genderOpt.name}"
                                                th:selected="${customerInfo.gender != null && genderOpt.name()==customerInfo.gender.name()}"></option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="Age" class="form-label">Age</label>
                                    <input type="number" class="form-control form-control-user" id="Age" name="Age" th:value="${customerInfo.age}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="education" class="form-label">Education</label>
                                    <select class="custom-select" id="education" name="education">
                                        <option th:value="${customerInfo.education}"></option>
                                        <option th:each="educationOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.Education).values()}"
                                                th:value="${educationOpt}" th:text="${educationOpt.name}"
                                                th:selected="${customerInfo.education != null && educationOpt.name()==customerInfo.education.name()}"></option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="maritalStatus" class="form-label">Marital Status</label>
                                    <select class="custom-select" id="maritalStatus" name="maritalStatus">
                                        <option th:value="${customerInfo.maritalStatus}"></option>
                                        <option th:each="maritalStatusOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.MaritalStatus).values()}"
                                                th:value="${maritalStatusOpt}" th:text="${maritalStatusOpt.name}"
                                                th:selected="${customerInfo.maritalStatus != null && maritalStatusOpt.name()==customerInfo.maritalStatus.name()}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="FamilyCount" class="form-label">Family Count</label>
                                    <input type="number" class="form-control form-control-user" id="FamilyCount" name="FamilyCount" th:value="${customerInfo.familyCount}">
                                </div>
                                <div class="col-sm-6">
                                    <label for="ChildCount" class="form-label">Child Count</label>
                                    <input type="number" class="form-control form-control-user" id="ChildCount" name="ChildCount" th:value="${customerInfo.childCount}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="incomeType" class="form-label">Income Type</label>
                                <select class="custom-select" id="incomeType" name="incomeType">
                                    <option th:each="incomeTypeOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.IncomeType).values()}"
                                            th:value="${incomeTypeOpt}" th:text="${incomeTypeOpt.name}"
                                            th:selected="${customerInfo.incomeType != null && incomeTypeOpt.name()==customerInfo.incomeType.name()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="incomeClass" class="form-label">Income Class</label>
                                <select class="custom-select" id="incomeClass" name="incomeClass">
                                    <option th:each="incomeClassOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.IncomeClass).values()}"
                                            th:value="${incomeClassOpt}" th:text="${incomeClassOpt.name}"
                                            th:selected="${customerInfo.incomeClass != null && incomeClassOpt.name()==customerInfo.incomeClass.name()}"></option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="occupation" class="form-label">Occupation</label>
                                <select class="custom-select" id="occupation" name="occupation">
                                    <option th:each="occupationOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.Occupation).values()}"
                                            th:value="${occupationOpt}" th:text="${occupationOpt.name}"
                                            th:selected="${customerInfo.occupation != null && occupationOpt.name()==customerInfo.occupation.name()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="orgType" class="form-label">Org Type</label>
                                <select class="custom-select" id="orgType" name="orgType">
                                    <option th:each="orgTypeOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.OrgType).values()}"
                                            th:value="${orgTypeOpt}" th:text="${orgTypeOpt.name}"
                                            th:selected="${customerInfo.orgType != null && orgTypeOpt.name()==customerInfo.orgType.name()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="EmployedYears" class="form-label">Employed Years</label>
                                <input type="number" class="form-control form-control-user" id="EmployedYears" name="EmployedYears" th:value="${customerInfo.employedYears}">
                            </div>
                            <div class="form-group">
                                <label for="houseOwnedYN" class="form-label">House Own Y/N</label>
                                <select class="custom-select" id="houseOwnedYN" name="houseOwnedYN">
                                    <option th:each="HouseOwnedYNOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.HouseOwnedYN).values()}"
                                            th:value="${HouseOwnedYNOpt}" th:text="${HouseOwnedYNOpt.name}"
                                            th:selected="${customerInfo.houseOwnedYN != null && HouseOwnedYNOpt.name()==customerInfo.houseOwnedYN.name()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dwellingType" class="form-label">Dwelling Type</label>
                                <select class="custom-select" id="dwellingType" name="dwellingType">
                                    <option th:each="dwellingTypeOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.DwellingType).values()}"
                                            th:value="${dwellingTypeOpt}" th:text="${dwellingTypeOpt.name}"
                                            th:selected="${customerInfo.dwellingType != null && dwellingTypeOpt.name()==customerInfo.dwellingType.name()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="housingType" class="form-label">Housing Type</label>
                                <select class="custom-select" id="housingType" name="housingType">
                                    <option th:each="housingTypeOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.HousingType).values()}"
                                            th:value="${housingTypeOpt}" th:text="${housingTypeOpt.name}"
                                            th:selected="${customerInfo.housingType != null && housingTypeOpt.name()==customerInfo.housingType.name()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="residenceClass" class="form-label">Residence Class</label>
                                <select class="custom-select" id="residenceClass" name="residenceClass">
                                    <option th:each="residenceClassOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.ResidenceClass).values()}"
                                            th:value="${residenceClassOpt}" th:text="${residenceClassOpt.name}"
                                            th:selected="${customerInfo.residenceClass != null && residenceClassOpt.name()==customerInfo.residenceClass.name()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="HouseAge" class="form-label">House Age</label>
                                <input type="number" class="form-control form-control-user" id="HouseAge" name="HouseAge" th:value="${customerInfo.houseAge}">
                            </div>
                            <div class="form-group">
                                <label for="carOwnedYN" class="form-label">Car Owned Y/N</label>
                                <select class="custom-select" id="carOwnedYN" name="carOwnedYN">
                                    <option th:each="carOwnedYNOpt : ${T(com.verystrong.car_loan_project.domain.CustomerInfo_type.CarOwnedYN).values()}"
                                            th:value="${carOwnedYNOpt}" th:text="${carOwnedYNOpt.name}"
                                            th:selected="${customerInfo.carOwnedYN != null && carOwnedYNOpt.name()==customerInfo.carOwnedYN.name()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Edit Account
                                </button>
                            </div>
                            <div class="form-group">
                                <a th:href="@{'/customerinfo/' + ${customerInfo.customerId} + '/delete'}" class="btn btn-google btn-user btn-block">
                                    Delete Account
                                </a>
                            </div>
                        </form>

                        <!-- ... 나머지 필드들을 이와 같은 방식으로 추가 ... -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
<script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/bootstrap/js/sb-admin-2.min.js"></script>

</body>

</html>
